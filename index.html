<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <p class="head">Rock Paper Scissors</p>
    <button type="submit" class="round-button js-rock-button">✊</button>

    <button type="submit" class="round-button js-paper-button">✋</button>

    <button type="submit" class="round-button js-scissor-button">✌️</button>
    <p class="js-result-element result"></p>
    <p class="js-move-element move"></p>
    <p class="js-score-element"></p>
    <button class="reset-button js-reset-button">Reset score</button>

    <button class="auto-button js-auto-button">Auto Play</button>

    <div class="conformation"></div>

    <script src="./script.js"></script>
  </body>
</html>
